<html>

<head>
  <title>Feedback form</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <h1>Send us your feedback</h1>
  <div class="container">
    <p>Your opinion is important to us, please leave a few words below.
    </p>
    <div class="form-item">
      <label>E-mail</label><br>
      <input id="email" type="email">
    </div>
    <div class="form-item">
      <label>Feedback</label><br>
      <textarea id="feedback" rows="10"></textarea>
    </div>
    <a href="https://i.gifer.com/Wn2j.gif" target="_blank">Privacy
      notice</a><br>
    <button id="submit">Send</button><br>
    <div id="image-container">
      <img src="https://i.gifer.com/Wn2j.gif">
    </div>
    <div>Beküldések száma: <span id="counter"></span></div>
    <label>Lista elemek száma?</label>
    <input type="number" id="list-elements-input">
    <ul></ul>
  </div>
</body>

</html>
